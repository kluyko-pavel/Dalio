<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../src/styles/main.scss" />
    <title>Dalio</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-bg">
        <div class="wrapper-bg__ornament">
          <img
            class="wrapper-bg__ornament-image"
            src="../src/assets/items/bg-ornament.svg"
            alt="background-ornament"
          />
        </div>
        <div class="wrapper-bg__blure-topleft"></div>
        <div class="wrapper-bg__blure-topright"></div>
        <div class="wrapper-bg__blure-bottomright"></div>
        <div class="wrapper-bg__blure-bottomleft"></div>
        <div class="wrapper-bg__ornament-circle">
          <img
            class="wrapper-bg__ornament-circle-image"
            src="../src/assets/items/bg-ornament-circle.svg"
            alt="background-ornament"
          />
        </div>

        <header class="main-header">
          <div class="container">
            <div class="main-header__inner">
              <div class="dalio-logo">
                <a class="dalio-logo__link" href="#">
                  <img
                    class="dalio-logo__image"
                    src="../src/assets/items/dalio-logo.svg"
                    alt="dalio-logo"
                  />
                </a>
              </div>
              <div class="menu-burger">
                <a class="menu-burger__link" href="#"
                  ><span class="menu-burger__line"></span
                ></a>
              </div>
            </div>
          </div>
        </header>

        <main class="main-content">
          <section class="preview">
            <div class="container">
              <div class="container-preview">
                <div class="preview__content">
                  <div class="preview__content-image">
                    <img
                      class="preview__content-image-img"
                      src="../src/assets/items/preview-worldclass.svg"
                      alt="world-class"
                    />
                  </div>
                  <div class="preview__content-dashed-line">
                    <img
                      class="preview__content-dashed-line-image"
                      src="../src/assets/items/bg-dashed-line.svg"
                      alt="dashed-line"
                    />
                  </div>
                  <div class="preview__content-star-top">
                    <img
                      class="preview__content-star-image"
                      src="../src/assets/items/bg-star.svg"
                      alt="star"
                    />
                  </div>
                  <div class="preview__content-star-bottom">
                    <img
                      class="preview__content-star-image"
                      src="../src/assets/items/bg-star.svg"
                      alt="star"
                    />
                  </div>
                  <h1 class="preview__content-title">
                    <div class="preview__content-title-digital">Digital</div>
                    <div class="preview__content-title-agency">Agency</div>
                  </h1>
                  <p class="preview__content-text">
                    Full-service design support that growing B2B companies need.
                  </p>
                  <button class="yellow-button preview__content-button">
                    <div class="yellow-button__text">Our Work</div>
                    <div class="yellow-button__arrow">
                      <img
                        class="yellow-button__arrow-image"
                        src="../src/assets/icons/button-arrow.svg"
                        alt="button-arrow"
                      />
                    </div>
                  </button>
                  <div class="preview__content-photo">
                    <img
                      class="preview__content-photo-img"
                      src="../src/assets/images/preview-big-photo.png"
                      alt="photo"
                    />
                  </div>
                  <button class="preview__content-playvideo">
                    <img
                      class="preview__content-playvideo-img"
                      src="../src/assets/items/preview-play_video.svg"
                      alt="play-video"
                    />
                  </button>
                  <div class="preview__content-photo--small">
                    <img
                      class="preview__content-photo-img"
                      src="../src/assets/images/preview-small-photo.png"
                      alt="photo"
                    />
                  </div>
                  <div class="preview__content-ornament-dots">
                    <img
                      class="preview__content-ornament-dots-img"
                      src="../src/assets/items/preview-ornament-dots.svg"
                      alt="ornament"
                    />
                  </div>
                  <div class="preview__content-ornament-circle">
                    <img
                      class="preview__content-ornament-circle-img"
                      src="../src/assets/items/preview-ornament-circle.svg"
                      alt="ornament"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer class="main-footer"></footer>
      </div>
    </div>
  </body>
</html>
